<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>公開順位検索ページ</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .search-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-boxes input {
      width: 140px;
      padding: 6px;
      font-size: 14px;
    }
    table.dataTable {
      width: 100%;
    }
    @media screen and (max-width: 600px) {
      .search-boxes {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>オンラインボウリング大会 最終順位検索</h1>

  <div class="search-boxes">
    <input type="text" class="searchID" placeholder="管理No1">
    <input type="text" class="searchID" placeholder="管理No2">
    <input type="text" class="searchID" placeholder="管理No3">
    <input type="text" class="searchID" placeholder="管理No4">
    <input type="text" class="searchID" placeholder="管理No5">
  </div>

  <table id="ranking" class="display"></table>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    $(document).ready(function() {
      Papa.parse('result.csv', {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          const table = $('#ranking').DataTable({
            data: data,
            columns: [
              { title: "順位", data: "順位" },
              { title: "管理No", data: "管理No" },
              { title: "合計スコア", data: "合計スコア" }
            ],
            paging: true,
            searching: false,
            language: {
              emptyTable: "該当するデータがありません",
              loadingRecords: "読み込み中...",
              paginate: {
                previous: "前へ",
                next: "次へ"
              }
            }
          });

          $('.searchID').on('input', function() {
            const ids = $('.searchID').map(function() {
              return $(this).val().trim();
            }).get().filter(id => id !== '');

            table.rows().every(function() {
              const rowData = this.data();
              const match = ids.includes(rowData["管理No"]);
              this.node().style.display = match || ids.length === 0 ? '' : 'none';
            });
          });
        }
      });
    });
  </script>
</body>
</html>
