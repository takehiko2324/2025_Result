<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>公開順位検索ページ</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background: linear-gradient(to right, #fceabb, #f8b500);
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .search-area {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .search-boxes input {
      width: 140px;
      padding: 6px;
      font-size: 14px;
      border: 2px solid #ff9800;
      border-radius: 6px;
      background-color: #fff8e1;
    }
    #searchBtn {
      padding: 8px 20px;
      font-size: 16px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #searchBtn:hover {
      background-color: #e68900;
    }
    #noResult {
      text-align: center;
      font-size: 16px;
      color: #d32f2f;
      margin-top: 10px;
      display: none;
    }
    table.dataTable {
      width: 100%;
      background-color: #fffde7;
    }
    @media screen and (max-width: 600px) {
      .search-boxes {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>🎳 オンラインボウリング大会 最終順位検索</h1>

  <div class="search-area">
    <div class="search-boxes">
      <input type="text" class="searchID" placeholder="管理No1">
      <input type="text" class="searchID" placeholder="管理No2">
      <input type="text" class="searchID" placeholder="管理No3">
      <input type="text" class="searchID" placeholder="管理No4">
      <input type="text" class="searchID" placeholder="管理No5">
    </div>
    <button id="searchBtn">調べる</button>
    <div id="noResult">😢 残念ながら表彰対象順位はありませんでした</div>
  </div>

  <table id="ranking" class="display"></table>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let table;

    function applySearchFilter() {
      const ids = $('.searchID').map(function() {
        return $(this).val().trim();
      }).get().filter(id => id !== '');

      let matchCount = 0;

      table.rows().every(function() {
        const rowData = this.data();
        const match = ids.includes(rowData["管理No"]);
        this.node().style.display = match || ids.length === 0 ? '' : 'none';
        if (match) matchCount++;
      });

      $('#noResult').toggle(matchCount === 0 && ids.length > 0);
    }

    $(document).ready(function() {
      Papa.parse('result.csv', {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          table = $('#ranking').DataTable({
            data: data,
            columns: [
              { title: "順位", data: "順位" },
              { title: "管理No", data: "管理No" },
              { title: "合計スコア", data: "合計スコア" }
            ],
            paging: true,
            searching: false,
            language: {
              emptyTable: "データがありません",
              loadingRecords: "読み込み中...",
              paginate: {
                previous: "前へ",
                next: "次へ"
              }
            }
          });

          $('#searchBtn').on('click', applySearchFilter);
        }
      });
    });
  </script>
</body>
</html>
